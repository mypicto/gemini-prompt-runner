<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 96px;
            height: 96px;
        }
        h1 {
            font-size: 14px;
            white-space: nowrap;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        .manual-url {
            background-color: #f8f8f8;
            border: 1px dashed #999;
            color: #555;
            padding: 8px;
            margin: 8px 0;
            font-size: 12px;
            user-select: none;
            cursor: default;
            text-align: left;
            word-break: break-all;
            width: 380px;
        }
        .manual-url a {
            color: #808080;
            text-decoration: none;
        }
        .manual-url .param-q {
            color: #4786F2;
            font-weight: bold;
        }
        .manual-url .param-m {
            color: #BB84BA;
            font-weight: bold;
        }
        .manual-url .param-confirm {
            color: #D96975;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="../images/icon256.png" alt="Extension Icon">
    <h1 id="appName">App Name</h1>
    <p id="appVersion">Version</p>
    <p class="manual-url">
        <strong localize>__MSG_popupManuelHeader__</strong><br>
        <a id="promptLink" href="https://gemini.google.com/app" target="_blank">
            https://how-to-use?<span class="param-q">ext-q</span>=enter-prompt-text&<span class="param-m">ext-m</span>=select-model-index<br>
            &<span class="param-confirm">ext-confirm</span>=flag-to-prevent-auto-submit-by-q-parameter
        </a><br><br>
        <span localize>__MSG_popupManuelCopy__</span>
    </p>
    <a href="https://github.com/mypicto/gemini-prompt-runner" target="_blank">GitHub Repository</a>
    <footer style="font-size: 10px; color: #666;" localize>__MSG_popupTrademarkGemini__</footer>
    <script src="../js/popup.js"></script>
</body>
</html>
