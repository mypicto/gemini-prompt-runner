<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 96px;
            height: 96px;
        }
        h1 {
            font-size: 14px;
            white-space: nowrap;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        .manual-url {
            background-color: #f8f8f8;
            border: 1px dashed #999;
            color: #555;
            padding: 8px;
            margin: 8px auto;
            font-size: 12px;
            user-select: none;
            cursor: pointer;
            text-align: left;
            word-break: break-all;
            width: 350px;
        }
        .manual-url:hover {
            background-color: #e8e8e8;
        }
        .manual-url strong {
            text-decoration: underline;
        }
        .manual-url .param-q {
            color: #4786F2;
            font-weight: bold;
        }
        .manual-url .param-m {
            color: #9F75BD;
            font-weight: bold;
        }
        .manual-url .param-confirm {
            color: #C56C90;
            font-weight: bold;
        }
        .manual-url .param-clipboard {
            color: #D96975;
            font-weight: bold;
        }
        [data-tooltip] {
            position: relative;
        }
        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            background: #333;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
            pointer-events: none;
        }
        #urlGenerateButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 20px;
            font-size: 14px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            width: 220px;
            white-space: nowrap;
            box-sizing: border-box;
        }
        #urlGenerateButton:hover {
            background-color: #0056b3;
        }
        #urlGenerateButton:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5);
        }
        #urlGenerateButton:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: default;
            opacity: 0.6;
            pointer-events: none;
        }
        #urlGenerateButton.copied {
            background-color: #28a745;
            color: #ffffff;
            transition: background-color 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <img src="../images/icon256.png" alt="Extension Icon">
    <h1 id="appName">App Name</h1>
    <p id="appVersion">Version</p>
    <p class="manual-url" id="manualUrl" localize-attr="data-tooltip:__MSG_popupManuelTooltip__">
        <strong localize>__MSG_popupManuelHeader__</strong><br>
        https://how-to-use?<span class="param-q">ext-q</span>=enter-prompt-text&<span class="param-m">ext-m</span>=select-model<br>
        &<span class="param-clipboard">ext-clipboard</span>=flag-to-replace-clipboard-text-in-prompt<br>
        &<span class="param-confirm">ext-confirm</span>=flag-to-prevent-auto-submit-by-prompt
        <br><br>
        <span localize>__MSG_popupManuelCopy__</span>
    </p>
    <button id="urlGenerateButton" localize>__MSG_popupUrlGenerateButton__</button>
    <a href="https://github.com/mypicto/gemini-prompt-runner" target="_blank">GitHub Repository</a>
    <footer style="font-size: 10px; color: #666;" localize>__MSG_popupTrademarkGemini__</footer>
    <script src="../js/popup.js"></script>
</body>
</html>
