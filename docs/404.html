<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>インフォメーション</title>
    <!-- Tailwind CDN (GitHub Pages でもそのまま利用可能) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      /* GitHub Pages の 404 と誤解されないよう背景を変える */
      body {
        background-color: #f9fafb;
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-6 text-gray-800">
    <main class="bg-white shadow-xl rounded-2xl p-8 max-w-xl w-full text-center">
      <h1 class="text-2xl font-semibold mb-4">ページを読み込んでいます…</h1>
      <p class="mb-6 leading-relaxed">
        お使いのブラウザ拡張機能が<strong>まだ読み込まれていない</strong>ため、このページが表示されています。<br />
        拡張機能がロードされ次第、自動的に本来のページへ転送されます。
      </p>
      <div class="space-y-4">
        <!-- 再試行ボタン -->
        <button onclick="location.reload()" class="w-full py-2 rounded-lg border border-indigo-600 font-medium hover:bg-indigo-50 focus:outline-none">
          もう一度開く
        </button>
        <!-- インストールリンク：URL を実際のストア URL に置き換えてください -->
        <a href="https://chrome.google.com/webstore/detail/your-extension-id" target="_blank" rel="noopener" class="block w-full py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700">
          拡張機能をインストールする
        </a>
      </div>
    </main>
    <footer class="mt-8 text-sm text-gray-500">
      このページはエラーではなく、情報提供を目的として表示されています。
    </footer>
  </body>
</html>
