<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:site_name" content="Prompt Runner for Google Gemini" />
    <meta property="og:title" content="Prompt Runner for Google Gemini" />
    <meta property="og:url" content="https://mypicto.github.io/gemini-prompt-runner"/>
    <meta property="og:image" content="https://mypicto.github.io/gemini-prompt-runner/images/ogp.png" />
    <title>Prompt Runner for Google Gemini</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f9fafb;
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-6 text-gray-800">
    <main class="bg-white shadow-xl rounded-2xl p-8 max-w-xl w-full text-center">
      <img src="/gemini-prompt-runner/images/icon256.png" alt="Prompt Runner Icon" class="w-16 h-16 mb-4 mx-auto" />
      <h1 class="text-2xl font-semibold mb-4" localize="__i18n_title__"></h1>
      <p class="mb-6 leading-relaxed" localize="__i18n_message__"></p>
      <div class="space-y-4">
        <button onclick="location.reload()" class="w-full py-2 rounded-lg border border-indigo-600 font-medium hover:bg-indigo-50 focus:outline-none" localize="__i18n_reload_button__"></button>
        <a href="https://chromewebstore.google.com/detail/prompt-runner-for-google/gmjljiibddnjnbllmddpplmnfhcddjmg" target="_blank" rel="noopener" class="block w-full py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700" localize="__i18n_store_button__"></a>
      </div>
    </main>
    <footer class="mt-8 text-sm text-gray-500 text-center">
      <p><a href="https://github.com/mypicto/gemini-prompt-runner/tree/main/docs" target="_blank" rel="noopener noreferrer" localize="__i18n_view_source__"></a></p>
    </footer>
    <script defer src="/gemini-prompt-runner/js/i18n.js"></script>
    <script defer src="/gemini-prompt-runner/js/extension-ready-poller.js"></script>
  </body>
</html>
